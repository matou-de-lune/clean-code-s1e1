<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todo App</title>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>

<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="tasks-container">
    <section>
      <h3 class="tasks-block__title"><label for="new-task">Add Item</label></h3>
      <ul class="tasks-list">
        <li class="tasks-list__item">
          <input class="tasks-list__input tasks-list__input_edit" id="new-task" type="text">
          <button class="tasks-list__btn">Add</button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="tasks-block__title">Todo</h3>
      <ul class="tasks-list tasks__list_incomplete-tasks">
        <li class="tasks-list__item">
          <input class="tasks-list__check" type="checkbox">
          <label class="tasks-list__label">Pay Bills</label>
          <input class="tasks-list__input" type="text">
          <button class="tasks-list__btn tasks-list__btn_edit">Edit</button>
          <button class="tasks-list__btn tasks-list__btn_delete">
            <img class="tasks-list__img-del" src="./remove.svg" alt="delete">
          </button>
        </li>
        <li class="tasks-list__item tasks-list__item_edit-mode">
          <input class="tasks-list__check" type="checkbox">
          <label class="tasks-list__label tasks-list__label_edit">Go Shopping</label>
          <input class="tasks-list__input tasks-list__input_edit" type="text" value="Go Shopping">
          <button class="tasks-list__btn tasks-list__btn_edit">Save</button>
          <button class="tasks-list__btn tasks-list__btn_delete">
            <img class="tasks-list__img-del" src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="tasks-block__title">Completed</h3>
      <ul class="tasks-list tasks__list_completed-tasks">
        <li class="tasks-list__item">
          <input class="tasks-list__check" type="checkbox" checked>
          <label class="tasks-list__label tasks-list__label_completed-tasks">See the Doctor</label>
          <input class="tasks-list__input" type="text">
          <button class="tasks-list__btn tasks-list__btn_edit">Edit</button>
          <button class="tasks-list__btn tasks-list__btn_delete">
            <img class="tasks-list__img-del" src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
